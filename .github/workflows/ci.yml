name: Run Unit Tests

on:
  push:
    branches: [nhanvien1]
  pull_request:
    branches: [nhanvien1]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build and run tests with Maven
        run: mvn clean test
