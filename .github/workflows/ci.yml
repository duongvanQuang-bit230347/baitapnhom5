name: Build and Deploy WAR to Tomcat

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build WAR file
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build WAR file with Maven
        run: mvn clean install

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: war-file
          path: target/*.war

  deploy:
    name: Deploy to Tomcat
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v3
        with:
          name: war-file

      - name: Deploy WAR to Tomcat
        run: |
          curl --upload-file yourapp.war "http://${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }}@${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/yourapp&update=true"
